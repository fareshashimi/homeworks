<!DOCTYPE html>
<html>
    <head>
        <title>Page Tag</title>
        <meta charset="utf-8">
    </head>

    <body>
        <img src="image.jpg" alt="Description of the image">
        <br/>
        <br/>

        <img src="worldmap.jpg" alt="Clickable world map" usemap="#worldmap">
        <map name="worldmap">
        <area shape="circle" coords="100,100,50" href="country1.html" alt="Country 1">
        <area shape="rect" coords="200,200,300,300" href="country2.html" alt="Country 2">
        <area shape="poly" coords="400,400,450,500,500,450,450,400" href="country3.html" alt="Country 3">
        </map>
        <br/>
        <br/>

        <p style="color: red;">This text is in red color.</p>
        <div style="background-color: #00ff00;">This div has a green background.</div>
        <span style="color: rgb(255, 0, 0);">This text is also red using RGB values.</span>
        <p style="color: hsl(240, 100%, 50%);">This text is blue using HSL values.</p>
    </body>
</html>
